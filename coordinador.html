<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script src="SpryAssets/SpryValidationPassword.js" type="text/javascript"></script>
<script src="SpryAssets/SpryValidationConfirm.js" type="text/javascript"></script>
<script src="SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
<link href="SpryAssets/SpryValidationPassword.css" rel="stylesheet" type="text/css" />
<link href="SpryAssets/SpryValidationConfirm.css" rel="stylesheet" type="text/css" />
<link href="SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css" />
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <p><h1>Añadir Coordinador</h1>
  <p>
    <label for="nombre">Nombre:</label>
    <span id="sprytextfield1">
    <input type="text" name="nombre" id="nombre" />
    <span class="textfieldRequiredMsg">A value is required.</span></span></p>
  <p>
    <label for="apellido">Apellido:</label>
    <span id="sprytextfield2">
    <input type="text" name="apellido" id="apellido" />
    <span class="textfieldRequiredMsg">A value is required.</span></span></p>
  <p>
    <label for="username">Usuario:</label>
    <span id="sprytextfield3">
    <input type="text" name="username" id="username" />
    <span class="textfieldRequiredMsg">A value is required.</span></span></p>
  <p><span id="sprypassword1">
    <label for="password">Contraseña:</label>
    <input type="password" name="password" id="password" />
  <span class="passwordRequiredMsg">A value is required.</span></span></p>
  <p><span id="spryconfirm1">
    <label for="confirm_pass">Confirmar contraseña: </label>
    <input type="password" name="confirm_pass" id="confirm_pass" />
  <span class="confirmRequiredMsg">A value is required.</span><span class="confirmInvalidMsg">The values don't match.</span></span></p>
  <p>
    <label for="email">Correo Electrónico:</label>
    <span id="sprytextfield4">
    <input type="text" name="email" id="email" />
    <span class="textfieldRequiredMsg">A value is required.</span><span class="textfieldInvalidFormatMsg">Invalid format.</span></span></p>
  <p>
    <input type="submit" name="button" id="button" value="Añadir" />
    <input type="reset" name="button2" id="button2" value="Borrar" />
  </p>
  <p>&nbsp;</p>
</p></form>
<script type="text/javascript">
var sprypassword1 = new Spry.Widget.ValidationPassword("sprypassword1");
var spryconfirm1 = new Spry.Widget.ValidationConfirm("spryconfirm1", "password");
var sprytextfield1 = new Spry.Widget.ValidationTextField("sprytextfield1", "none", {validateOn:["blur"]});
var sprytextfield2 = new Spry.Widget.ValidationTextField("sprytextfield2", "none", {validateOn:["blur"]});
var sprytextfield3 = new Spry.Widget.ValidationTextField("sprytextfield3", "none", {validateOn:["blur"]});
var sprytextfield4 = new Spry.Widget.ValidationTextField("sprytextfield4", "email", {validateOn:["blur"]});
</script>
</body>
</html>
